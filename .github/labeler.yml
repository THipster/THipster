# PR labeler configuration file
ci:
- any: ['.github/**/*','!.github/ISSUE_TEMPLATE/*','!.github/PULL_REQUEST_TEMPLATE/*']
- pipelines/**/*
- .pre-commit-config.yaml

gitignore:
- .gitignore

github_actions:
- any: ['.github/**/*','!.github/ISSUE_TEMPLATE/*','!.github/PULL_REQUEST_TEMPLATE/*']

tests:
- any: ['tests/**/*']

documentation:
- docs/**/*
- CODE_OF_CONDUCT.md
- CONTRIBUTING.md
- LICENSE
- README.md
- .github/ISSUE_TEMPLATE/**/*
- .github/PULL_REQUEST_TEMPLATE/**/*

auth:
- thipster/auth/**/*

cli:
- thipster/cli/**/*

engine:
- thipster/engine/**/*

parser:
- thipster/parser/**/*

parser/DSL Parser:
- thipster/parser/dsl_parser/**/*

repository:
- thipster/repository/**/*

terraform:
- thipster/terraform/**/*
