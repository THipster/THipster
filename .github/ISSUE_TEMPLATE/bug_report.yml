name: New Bug 
description: Report a new bug
labels: ["bug"]
body:
- type: markdown
  attributes:
    value: |
      ## New Bug Report
- type: textarea
  id: spec
  attributes:
    label: Feature Spec
    placeholder: |
      Describe the feature as if it was already released. Write a hypothetical doc/readme/changelog/contributing section for this new enhancement, code snippets and all.
  validations:
    required: true
- type: textarea
  id: use-cases
  attributes:
    label: Use Cases
    placeholder: |
      What problems does this solves? List of use cases this feature or enhancement is designed to address.
  validations:
    required: true
- type: textarea
  id: implementation-notes
  attributes:
    label: Implementation Notes
    placeholder: |
      Any thoughts regarding how this should be implemented?
- type: dropdown
  id: Component
  attributes:
    label: Component
    description: "Which component(s) in the toolchain is this related to?"
    multiple: true
    options:
    - Engine
    - CLI
    - Parser
    - Auth
    - Resource Library
    - Documentation
  validations:
    required: false
