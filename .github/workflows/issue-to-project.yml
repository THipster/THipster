name: Add issue to project

on:
  issues:
    types:
      - opened

jobs:
  add-to-backlog:
    name: "Add issue to project"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/orgs/THipster/projects/1
          github-token: ${{ secrets.PROJ_GITHUB_TOKEN }}
