name: "Publish a new release"
on:
  push:
    branches:
    - main

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions: write-all

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Python Semantic Release
      uses: relekang/python-semantic-release@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
